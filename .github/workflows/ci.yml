name: ci

on: [push, pull_request]

jobs:
  Test:
    runs-on: [ubuntu-latest, windows-latest]
    steps:
      - name: Git Checkout Module
        uses: actions/checkout@v2
      - name: Use Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: ðŸ˜Ž Test
        run: deno run ./serve.ts

name: ci

on: [push, pull_request]

jobs:
  Lint:
    runs-on: [ubuntu-latest, windows-latest]
    steps:
      - name: Git Checkout Module
        uses: actions/checkout@v2
      - name: Use Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: 😉 Format
        run: deno task test:fmt
      - name: 😋 Lint
        run: deno task test:lint
  Type-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout Module
        uses: actions/checkout@v2
      - name: Use Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: 🧐 Type Check
        run: deno task check
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout Module
        uses: actions/checkout@v2
      - name: Use Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: 😎 Test
        run: deno run ./serve.ts
